{% set data = load_data(path=path) -%}

<div class="flex-row">
    {% for item in data.items | sort(attribute='title') %}
    <a href="{{ item.url }}">
        <div class="ecosystem-gallery">
            <img src="{{ item.image }}" />
            <div class="desc">{{ item.title }}</div>
            {% if item.subtitle %}
            <div class="desc-sub">{{ item.subtitle | trim}}</div>
            {% endif %}
        </div>
    </a>
    {% endfor %}
</div>
